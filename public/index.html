<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>EzPay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="root.css">
    <script src="script.js" defer></script>

</head>
<body class="bg-blac-600 text-white">
    <nav class="flex items-center justify-between p-2 bg-[var(--background)] shadow-2xl">
        <a href="#" id="logo"><h1 class="text-3xl font-bold ml-5 text-[#1f1f1f1]">EzPay</h1></a>
        <div class="flex justify-center items-center space-x-4 mr-[2%]">
            <a href="/contact" class="px-4 py-1 font-bold text-white rounded hover:bg-[var(--muted)]">Contact</a>
            <a href="/about" class="px-4 py-1 bg-white w-5xl font-bold text-black hover:bg-[var(--grey)] hover:text-[var(--accent)] rounded rounded-full ">About</a>
        </div>
    </nav>

    <!-- justify the content to center when the screen is in register -->
     <!-- remove the justify-center when the screen is in login and landing page -->
    <main class="relative flex items-center w-full h-[90dvh]"> 
        <div class="bg-image">
            <img src="/img/lockbank.jpg" alt="Lock Bank" class="">
        </div>

        <!-- max-w-2xl when the screen is in register
        max-w-md when the screen is in login -->
        <div class="container w-full sm:mx-5 mx-5 max-w-md md:mx-20 "> 
            <div class="land-page show">
                    <h2 class="text-3xl font-bold mb-6 text-white">Welcome to EzPay</h2>
                    <p class="mb-4 text-white">Your secure and easy payment solution.</p>
                    <a href="/register" class="register-btn block w-full text-center bg-white text-black font-bold py-2 px-4 rounded hover:bg-[var(--grey)] hover:text-white mb-4">Get Started</a>
                    <a href="/login" class="login-btn block w-full text-center border border-white text-white font-bold py-2 px-4 rounded hover:bg-[var(--grey)] hover:border-transparent hover:text-white">Login</a>
            </div>

            <div class="login-form w-full max-w-md relative">
                <form action="#">
                    <h2 class="absolute top-[-3.3rem] bg-[var(--background)] px-6 text-3xl font-bold mb-6 text-center uppercase text-white ">Login</h2>
                    <div class="inputs" data-label="Username or User ID">
                        <input type="text"
                            class=" w-full mt-3 p-3 mb-4 rounded bg-[var(--black-sable)] text-[var(--accent)] border border-[rgba(219, 219, 219)] focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="inputs" data-label="Password">
                        <input type="text"
                            class=" w-full mt-3 p-3 mb-4 rounded bg-[var(--black-sable)] text-[var(--accent)]  border border-[rgba(219, 219, 219)] focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <input type="checkbox" id="remember" class="ml-3 sm:align align-middle">
                            <label for="remember" class="text-[var(--accent)] text-sm">Remember me</label>
                        </div>
                        <a href="#" class="text-[var(--blach-graphite)]  pr-5 text-sm">Forgot Password?</a>
                    </div>

                    <div class="login-button">
                        <button class="w-full inline-flex justify-center items-center px-4 py-3 bg-[var(--accent)] text-black font-bold text-primary-foreground rounded-md hover:bg-primary/90 transition-all hover:shadow-md ">Log in</button>
                    </div>

                    <div class="register-link">
                        <p class="mt-4 text-center text-[var(--accent)]">Don't have an account? 
                            <a href="/register" class="register-btn text-[var(--blach-graphite)] hover:underline">Register</a></p>
                    </div>

                </form>
            </div>


            <!-- register Form -->
            <div class="register-form w-full ">
                <div class="mb-3">
                    <div class="flex items-center justify-between">
                        <div class="flex flex-col items-center flex-1">
                            <div class="h-10 w-10 rounded-full flex items-center justify-center text-sm mb-2 
                                                      bg-primary text-primary-foreground">1</div><span
                                class="text-xs font-medium text-foreground">Personal
                                Info</span>
                            <div class="h-px w-full bg-border mt-5 hidden md:block"></div>
                        </div>
                        <div class="flex flex-col items-center flex-1">
                            <div class="h-10 w-10 rounded-full flex items-center justify-center text-sm mb-2 
                                                      bg-secondary text-secondary-foreground">2</div><span
                                class="text-xs font-medium text-muted-foreground">Create Account</span>
                            <div class="h-px w-full bg-border mt-5 hidden md:block"></div>
                        </div>
                        <div class="flex flex-col items-center flex-1">
                            <div class="h-10 w-10 rounded-full flex items-center justify-center text-sm mb-2 
                                                      bg-secondary text-secondary-foreground">3</div><span
                                class="text-xs font-medium text-muted-foreground">Background</span>
                            <div class="h-px w-full bg-border mt-5 hidden md:block"></div>
                        </div>
                        <div class="flex flex-col items-center flex-1">
                            <div class="h-10 w-10 rounded-full flex items-center justify-center text-sm mb-2 
                                                                          bg-secondary text-secondary-foreground">4</div><span
                                class="text-xs font-medium text-muted-foreground">Review</span>
                            <div class="h-px w-full bg-border mt-5 hidden md:block"></div>
                        </div>
                    </div>
                </div>
                <div class="relative" style="opacity: 1; transform: none;">
                    <form class="space-y-6 bg-card p-6 rounded-lg border">
                        <div class="space-y-4">
                            <h2 class="text-xl font-semibold absolute -top-[3.5%]  bg-[var(--background)] mx-5 px-3">Personal Information</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 relative">
                                <div class="space-y-2"><label for="firstName" class="block text-sm font-medium absolute -top-[3.5%]  bg-[var(--background)] mx-5 px-3">First Name</label>
                                    <input
                                        id="firstName" required=""
                                        class="w-full px-4 py-3 border bg-[var(--background)]  rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50"
                                        placeholder="Enter your first name" type="text" value="" name="firstName"></div>
                                <div class="space-y-2"><label for="lastName" class="block text-sm font-medium absolute -top-[3.5%]  bg-[var(--background)] mx-5 px-3">Last Name</label><input
                                        id="lastName" required=""
                                        class="w-full px-4 py-3 border bg-[var(--background)]  rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50"
                                        placeholder="Enter your last name" type="text" value="" name="lastName"></div>
                            </div>
                            <div class="space-y-2 relative"><label for="email" class="block text-sm font-medium absolute -top-[3.5%]  bg-[var(--background)] mx-5 px-3">Email Address</label><input
                                    id="email" required=""
                                    class="w-full px-4 py-3 border bg-[var(--background)]  rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50"
                                    placeholder="you@example.com" type="email" value="" name="email"></div>
                            <div class="space-y-2 relative"><label for="phone" class="block text-sm font-medium absolute -top-[3.5%]  bg-[var(--background)] mx-5 px-3">Phone Number</label><input
                                    id="phone" required=""
                                    class="w-full px-4 py-3 border bg-[var(--background)]  rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50"
                                    placeholder="+63 XXX XXX XXXX" type="tel" value="" name="phone"></div>
                        </div>
                        <div class="pt-4 border-t flex justify-between"><a
                                class="inline-flex items-center px-4 py-2 bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80 transition-colors"
                                href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-chevron-left mr-1">
                                    <path d="m15 18-6-6 6-6"></path>
                                </svg>Cancel</a><button type="button"
                                class="inline-flex items-center px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition-colors">Next<svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-chevron-right ml-1">
                                    <path d="m9 18 6-6-6-6"></path>
                                </svg></button></div>
                    </form>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>

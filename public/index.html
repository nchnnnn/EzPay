<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzPay</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="tailwind.css">
    <script src="script.js" defer></script>
</head>

<body class="body-styles">
    <nav class="nav-styles">
        <a href="#" id="logo" class="logo-styles">EzPay</a>
        <div class="nav-links">
            <a href="/contact" class="nav-link">Contact</a>
            <a href="/about" class="nav-link">About</a>
        </div>
    </nav>

    <main class="main-styles">
        <div class="container-styles">
            <div class="land-page show landing-page-styles">
                <h2 class="landing-title"><q>Your Money, Your Control.</q></h2>
                <p class="landing-description">All-in-one E-wallet and Banking for secure payments anytime, anywhere.
                </p>

                <a class="register-btn landing-register-btn">Get Started</a>
                <a class="login-btn landing-login-btn">Login</a>
       
            </div>

            <div class="login-form login-form-styles">
                <form action="#" class="login-form-inner">
                    <h2 class="login-title">Login</h2>
                    <div class="inputs input-group" data-label="Username or User ID">
                        <input type="text" class="input-field">
                    </div>
                    <div class="inputs input-group" data-label="Password">
                        <input type="text" class="input-field">
                    </div>
                    <div class="login-options">
                        <div class="remember-section">
                            <input type="checkbox" id="remember" class="checkbox-input">
                            <label for="remember" class="checkbox-label">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password-link">Forgot Password?</a>
                    </div>
            
                    <div class="login-button">
                        <button class="login-btn-submit">Log in</button>
                    </div>
            
                    <div class="register-link">
                        <p class="register-link-text">Don't have an account?
                            <a href="/register" class="register-btn register-link-btn">Register</a>
                        </p>
                    </div>
                </form>
            </div>
            
            <!-- register Form -->
            <div class="register-form register-form-styles">
                <div class="progress-indicator">
                    <div class="step-container">
                        <div class="step-item">
                            <div class="step-circle active-step">1</div>
                            <span class="step-label active-label">Profile Information</span>
                            <div class="step-line hidden-mobile"></div>
                        </div>
                        <div class="step-item">
                            <div class="step-circle inactive-step">2</div>
                            <span class="step-label inactive-label">Create Account</span>
                            <div class="step-line hidden-mobile"></div>
                        </div>
                        <div class="step-item">
                            <div class="step-circle inactive-step">3</div>
                            <span class="step-label inactive-label">Background</span>
                            <div class="step-line hidden-mobile"></div>
                        </div>
                        <div class="step-item">
                            <div class="step-circle inactive-step">4</div>
                            <span class="step-label inactive-label">Review</span>
                            <div class="step-line hidden-mobile"></div>
                        </div>
                    </div>
                </div>
                <div class="register-form-container">
                    <form class="register-form-inner">
                        <div class="form-section">
                            <h2 class="section-title">Personal Information</h2>
                            <div class="name-grid">
                                <div class="input-wrapper">
                                    <label for="firstName" class="input-label">First Name</label>
                                    <input id="firstName" required class="form-input" placeholder="Enter your first name"
                                        type="text" value="" name="firstName">
                                </div>
                                <div class="input-wrapper">
                                    <label for="lastName" class="input-label">Last Name</label>
                                    <input id="lastName" required class="form-input" placeholder="Enter your last name" type="text"
                                        value="" name="lastName">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <label for="email" class="input-label">Email Address</label>
                                <input id="email" required class="form-input" placeholder="you@example.com" type="email" value=""
                                    name="email">
                            </div>
                            <div class="input-wrapper">
                                <label for="phone" class="input-label">Phone Number</label>
                                <input id="phone" required class="form-input" placeholder="+63 XXX XXX XXXX" type="tel" value=""
                                    name="phone">
                            </div>
                        </div>
                        <div class="form-actions">
                            <a class="cancel-btn" href="/">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    class="chevron-left">
                                    <path d="m15 18-6-6 6-6"></path>
                                </svg>
                                Cancel
                            </a>
                            <button type="button" class="next-btn">
                                Next
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    class="chevron-right">
                                    <path d="m9 18 6-6-6-6"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="registration-info bg-image">
            <img src="/img/lockbank.jpg" alt="Lock Bank" class="bank-image">
        </div>
    </main>
</body>

</html>
